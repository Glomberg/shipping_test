<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>ILS Shipping Calculator</title>
    <link rel="icon" href="favicon.ico"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link href="assets/styles.css" rel="stylesheet">
    <script src="assets/common.js" type="text/javascript"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h1>ILS Shipping Calculator</h1>
        </div>
        <div class="col"></div>
    </div>
    <div class="hr"></div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form id="ils_shipping_calculator_form">
                <div class="mb-3">
                    <label for="from" class="form-label">KLADR from (type any integer)</label>
                    <input type="text" class="form-control" id="from" name="from" required>
                </div>
                <div class="mb-3">
                    <label for="to" class="form-label">KLADR to (type any integer)</label>
                    <input type="text" class="form-control" id="to" name="to" required>
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">Weight of the delivery (kg)</label>
                    <input type="text" class="form-control" id="weight" name="weight" required>
                </div>
                <div class="mb-3">
                    <select class="form-select" name="company" id="delivery_companies">
                        <option value="all" selected>All companies</option>
                    </select>
                </div>
                <button type="submit" id="submit_button" class="btn btn-primary" disabled >Getting Delivery Companies list...</button>
                <div class="spinner-border text-info" id="spinner" style="display: none;">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
    <div class="hr"></div>
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col">
            <h4>Result:</h4>
            <pre id="api_result"></pre>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
